  #       with:
  #         ruby-version: .ruby-version
  #         bundler-cache: true

  #     - name: Scan for security vulnerabilities in JavaScript dependencies
  #       run: bin/importmap audit

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
          bundler-cache: true

      - name: Lint code for consistent style
        run: bin/rubocop -f github

  test:
    runs-on: ubuntu-24.04
    needs: [scan_ruby, lint]

    services:
      mongodb:
        image: mongodb/mongodb-community-server:7.0.12-ubuntu2204
        ports:
          - 27017:27017
      redis:
        image: redis/redis-stack:7.4.0-v1
        ports:
          - 6379:6379
        options: --health-cmd "redis-cli ping" --health-interval 10s --health-timeout 5s --health-retries 5
    steps:
      - name: Install packages
        run: |
          sudo apt-get update && sudo apt-get install --no-install-recommends -y curl libjemalloc2
          sudo apt-get install gnupg
          wget -qO- https://www.mongodb.org/static/pgp/server-8.0.asc | sudo tee /etc/apt/trusted.gpg.d/server-8.0.asc
          echo "deb [ arch=amd64,arm64 ] https://repo.mongodb.org/apt/ubuntu jammy/mongodb-org/8.0 multiverse" | sudo tee /etc/apt/sources.list.d/mongodb-org-8.0.list
          sudo apt-get update
          sudo apt-get install -y mongodb-mongosh
          mongosh --version


      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
          bundler-cache: true

      - name: Wait for MongoDB to be ready
        run: |
          for i in {1..10}; do
            mongosh --host mongodb --eval "print(\"waited for connection\")" && break || sleep 5
          done

      - name: Running MongoDB as replica set
        run: mongod --replSet rs0
      
      - name: Initialize MongoDB replica set
        run: |
          mongosh --host mongodb:27017 --eval "rs.initiate({ _id: "rs0", members: [ { _id: 0, host: "localhost:27017" } ]})"

      - name: Run tests
        env:
          RAILS_ENV: test
          REDIS_URL: redis://localhost:6379/0
        run: bin/rails rspec

