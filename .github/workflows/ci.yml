  #       with:
  #         ruby-version: .ruby-version
  #         bundler-cache: true

  #     - name: Scan for security vulnerabilities in JavaScript dependencies
  #       run: bin/importmap audit

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
          bundler-cache: true

      - name: Lint code for consistent style
        run: bin/rubocop -f github

  test:
    runs-on: ubuntu-24.04
    needs: [scan_ruby, lint]

    services:
      mongodb:
        image: mongodb/mongodb-community-server:7.0.12-ubuntu2204
        ports:
          - 27017:27017
        options: --replSet rs0 --bind_ip_all
      mongo-setup:
        image: mongodb/mongodb-community-server:7.0.12-ubuntu2204
        volumes:
          - ./init-mongo.sh:/init-mongo.sh
        depends_on:
          - mongodb
        entrypoint: ["/bin/bash", "/init-mongo.sh"]
      redis:
        image: redis/redis-stack:7.4.0-v1
        ports:
          - 6379:6379
        options: --health-cmd "redis-cli ping" --health-interval 10s --health-timeout 5s --health-retries 5
    steps:
      - name: Install packages
        run: sudo apt-get update && sudo apt-get install --no-install-recommends -y curl libjemalloc2

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
          bundler-cache: true
      - name: Wait for MongoDB to be ready
        run: |
          for i in {1..10}; do
            mongo --host mongodb --eval "print(\"waited for connection\")" && break || sleep 5
          done

      - name: Run tests
        env:
          RAILS_ENV: test
          REDIS_URL: redis://localhost:6379/0
        run: bin/rails rspec

